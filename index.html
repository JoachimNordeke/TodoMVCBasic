<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic(HTML, CSS, JavaScript) • TodoMVC</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>todos</h1>
    </header>

    <main>
        <form>
        <div class="todo-entry">
            <input type="checkbox" id ="checkbox">
            <label for="checkbox">❯</label>
            <input type="text" placeholder="What needs to be done?">
            <button type="submit" hidden>
        </div>
    </form>
        <div class="todo-list">
            <ul>
                <li id="template">
                    <input type="checkbox">
                    <input type="text" value="todo1" disabled>
                    <button>×</button>
                </li>
            </ul>
        </div>
        <div class="todo-action">
            <ul>
                <li>1 item left</li>
                <li>
                    <ul>
                        <li>
                            <input type="radio" id="All" name="Select" checked>
                            <label for="All">All</label>
                        </li>
                        <li>
                            <input type="radio" id="Active" name="Select">
                            <label for="Active">Active</label>
                        </li>
                        <li>
                            <input type="radio" id="Completed" name="Select">
                            <label for="Completed">Completed</label>
                        </li>
                    </ul>
                </li>
                <li><button>Clear completed</button></li>
            </ul>
        </div>
    </main>

    <footer>
        <p><small>Double-click to edit a todo</small></p>
        <p><small>Originally written by <a href="https://github.com/addyosmani" target="blank">Addy Osmani</a></small>
        </p>
        <p><small>Remake by Ghassan & Joachim</small></p>
        <p><small>Part of <a href="http://todomvc.com/" target="blank">TodoMVC</a></small></p>
    </footer>
</body>

</html>
